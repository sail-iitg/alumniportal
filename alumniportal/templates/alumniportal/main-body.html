{% extends "base.html" %}

{% block home  %}


{% load staticfiles %}
        
<div class="col-md-9 main-content">
    <div class="cards">
      <div class="card_left">
        <img {% if activity.image %} src="{{activity.image.url}}" {% endif %} alt="{{activity.activity_type}}">
      </div>
      <div class="card_middle">
       <div class="title_bar">
        <h2><a href="/activity/{{activity.id}}">{{activity.name}}</a></h2>
        <h6><a href="/activity/All">Activities</a></h6>
       </div> 
      <div class="content_bar">
        <p>{{activity.description}}</p>
      </div>
      </div>
      <div class="card_right">
      </div>
    </div>
    
    <div class="cards">
      <div class="card_left">
        <img {% if volunteer.image %} src="{{volunteer.image.url}}" {% endif %} alt="{{volunteer.activity_type}}">
      </div>
      <div class="card_middle">
       <div class="title_bar">
        <h2><a >{{volunteer.name}}</a></h2>
        <h6><a href="/volunteer">Volunteer</a></h6>
       </div> 
      <div class="content_bar">
        <p>{{volunteer.description}}</p>
      </div>
      </div>
      <div class="card_right">
      </div>
    </div><!--div card closed-->

    <div class="cards">
      <div class="card_left">
        <img {% if community.image %} src="{{community.image.url}}" {% endif %} alt="{{community.post_type}}" >
      </div>
      <div class="card_middle">
       <div class="title_bar">
        <h2><a href="/{{community.blog.profile.user.username}}/blog/post/{{community.id}}">{{community.heading}}</a></h2>
        <h6><a href="/community">Community</a></h6>
       </div> 
      <div class="content_bar">
        <p>{{community.content}}</p>
      </div>
      </div>
      <div class="card_right">
      </div><!--div card closed-->
    </div>
</div>
{% endblock %}
