<div class="right_top">
	<div class="right_header">News</div>
	<div id="rolling-news">	
		<ul style="width: 100%">
		    {% for rnews in rolling_news %}
		    <li>
		    	<div class="rolling-news-item">
            <div><a style="color: #d1b629; font-size: large" href="/news/{{ rnews.id }}/"><b>{{ rnews.heading }}</b></a></div>
            <div class="rolling-news-content">
              {% autoescape off %}{{ rnews.content|linebreaks|truncatechars:180 }}{% endautoescape %}
            </div>
			    </div>
		    </li>
		    {% endfor %}
		</ul>
	</div>
</div>

<script>
  $(function() {
    $('#rolling-news').vTicker('init', {
    padding:4});
  });
</script>
