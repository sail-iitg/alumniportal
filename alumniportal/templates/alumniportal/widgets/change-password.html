{% extends "base.html" %}

{% block change-password  %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'assets/css/forms.css' %}">
<script type="text/javascript" src="{% static 'assets/js/forms.js' %}"></script>
<div class="col-md-3">
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  <div class="form-panel-heading"> 
          <h3>Change Password</h3>
  </div>
  <div class="well">
    <form id="loginForm" method="POST" action="/login/change-password/" novalidate="novalidate">{% csrf_token %}
        <div class="form-group float-label-control">
            <label for="password" >Previous Password</label>
            <input type="password" id="password" name="password" required title="Please enter your old password" placeholder="Old Password" class="form-control">
            <span class="help-block"></span>
        </div>
        <div class="form-group float-label-control">
            <label for="password" >New Password</label>
            <input type="password" class="form-control" id="password" name="password1" required title="Please enter your new password" class="form-control" placeholder="New Password">
            <span class="help-block"></span>
        </div>
      <div class="form-group float-label-control">
            <label for="password">Confirm New Password</label>
            <input type="password" class="form-control" id="password" name="password2" required title="Confirm your new password" class="form-control" placeholder="Confirm New Password">
            <span class="help-block"></span>
        </div>
        <input type="hidden" name="next" id="next" value="{{ response.path }}" />
        <button type="submit" class="form-btn">Change Password</button>
    </form>
  </div>
</div>
{% endblock %}
